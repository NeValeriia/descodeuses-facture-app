<table mat-table [dataSource]="dataSource" class="mat-elevation-z9">
    <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef class="border-2  border-blue-300">Designation</th>
        <td mat-cell *matCellDef="let item" class="border-2 border-blue-300">{{ item.designation }}</td>
        <td mat-footer-cell *matFooterCellDef ><strong>Total</strong></td>
      </ng-container>
      <ng-container matColumnDef="quantite" >
        <th mat-header-cell *matHeaderCellDef class="border-2  border-blue-300">Quantit√©</th>
        <td mat-cell *matCellDef="let item" class="border-2  border-blue-300">{{ item.quantite }}</td>
        <td mat-footer-cell *matFooterCellDef ></td>
      </ng-container>
      <ng-container matColumnDef="prix" >
        <th mat-header-cell *matHeaderCellDef class="border-2  border-blue-300">Prix unitaire</th>
        <td mat-cell *matCellDef="let item" class="border-2  border-blue-300">{{ item.prix}}</td>
        <td mat-footer-cell *matFooterCellDef><strong>{{ total }}</strong></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-2  border-blue-300"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns " class="border-2  border-blue-300"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns" class="border-2  border-blue-300"></tr>
</table>


<mat-card  class="grid grid-cols-1 items-center w-80 m-5">
  <mat-card-header class="flex justify-center">
    <mat-card-title>Ajouter une facture</mat-card-title>
  </mat-card-header>
  <mat-card-content>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div id="input-name"><mat-form-field appearance="fill" class="w-full"><input matInput formControlName="designation"   type="text"  placeholder="designation" /></mat-form-field></div>
    <div id="input-number"><mat-form-field appearance="fill" class="w-full"><input matInput formControlName="quantite"  type="number"  placeholder="quantite"/></mat-form-field></div>
    <div id="input-prix"><mat-form-field appearance="fill" class="w-full"><input matInput formControlName="prix"   type="number"  placeholder="prix"/></mat-form-field></div>
    <div id="button-submit" class="grid items-center"><button  mat-raised-button type="submit" value="Ajouter">Ajouter</button></div>
</form>
</mat-card-content>
</mat-card>
